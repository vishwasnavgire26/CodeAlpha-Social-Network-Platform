<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Explore Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #fafafa;
      color: #262626;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
      font-size: 24px;
    }

    .explore-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 4px;
    }

    .explore-grid img {
      width: 100%;
      height: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 4px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .explore-grid img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .explore-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-bar i {
      font-size: 24px;
      color: #444;
      cursor: pointer;
    }

    .bottom-bar i.active {
      color: #000;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <h1>Explore</h1>

  <div class="explore-grid" id="exploreGrid">
    <!-- JS will load images here -->
  </div>

  <div class="bottom-bar">
    <i class="fas fa-home"></i>
    <i class="fas fa-search active"></i>
    <i class="fas fa-plus-square"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-user"></i>
  </div>

  <script>
    const exploreGrid = document.getElementById('exploreGrid');

    // Sample image URLs (you can replace these with your own)
    const images = Array.from({ length: 21 }, (_, i) => `https://source.unsplash.com/random/300x300?sig=${i + 1}`);

    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = "Explore post";
      img.addEventListener('click', () => {
        alert("Image clicked!");
      });
      exploreGrid.appendChild(img);
    });
  </script>

</body>
</html>
