<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Clone</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="sidebar">
        <img src="Images/Image1.jpg" alt="Logo" class="logo">
        <ul>
            <li>Home</li>
            <li>Search</li>
            <li>Explore</li>
            <li>Reels</li>
            <li>Messages</li>
            <li>Notifications <span class="badge">3</span></li>
            <li>Create</li>
            <li class="active">Profile</li>
        </ul>
    </div>

    <div class="profile-main">
        <div class="profile-header">
            <img src="Images/Image2.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <div class="profile-username">
                    <h2>vishwas_gaming</h2>
                    <button>Edit profile</button>
                    <button>View archive</button>
                    <span class="settings-icon">‚öôÔ∏è</span>
                </div>
                <div class="profile-stats">
                    <span>38 posts</span>
                    <span>1 M followers</span>
                    <span>200 following</span>
                </div>
                <div class="profile-bio">
                    <p>Gaming video creator<br>
                    <a href="https://youtube.com/@vishwasgaming">youtube.com/@vishwasgaming</a></p>
                </div>
            </div>
        </div>

        <div class="story-section">
            <div class="story">
                <div class="story-icon">+</div>
                <p>New</p>
            </div>
        </div>

        <div class="tabs">
            <span class="tab active">üì∑ POSTS</span>
            <span class="tab">üé¨ REELS</span>
            <span class="tab">üîñ SAVED</span>
            <span class="tab">üè∑Ô∏è TAGGED</span>
        </div>

        <div class="posts">
            <img src="Images/Image3.jpg" alt="Post 1">
            <img src="Images/Image4.jpg" alt="Post 2">
            <img src="Images/Image5.jpg" alt="Post 3">
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
