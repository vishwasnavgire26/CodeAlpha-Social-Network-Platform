<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Chat UI</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #262626;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #dbdbdb;
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .icons i {
      font-size: 20px;
      margin-left: 16px;
      cursor: pointer;
    }

    .chat-list, .chat-screen {
      padding-bottom: 60px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .chat-item:hover {
      background-color: #f9f9f9;
    }

    .chat-item img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
    }

    .chat-info .username {
      font-weight: 600;
      font-size: 15px;
    }

    .chat-info .message {
      color: #999;
      font-size: 14px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 99;
    }

    .bottom-bar i {
      font-size: 24px;
      color: #666;
    }

    .bottom-bar i.active {
      color: #000;
    }

    .chat-screen {
      display: none;
      flex-direction: column;
      height: 100vh;
      background: #fff;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .chat-header .back {
      margin-right: 12px;
      font-size: 18px;
      cursor: pointer;
    }

    .chat-messages {
      padding: 12px 16px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message-bubble {
      background: #f1f1f1;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 70%;
      margin-bottom: 8px;
    }

    .message-bubble.me {
      background: #d1e7ff;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 10px 12px;
      border-top: 1px solid #ddd;
      background-color: white;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-left: 8px;
      border-radius: 20px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div id="popup" class="popup">Message sent successfully</div>

  <!-- Header -->
  <div class="header">
    <h2>vishwas_nav</h2>
    <div class="icons">
      <i class="fas fa-video"></i>
      <i class="fas fa-edit"></i>
    </div>
  </div>

  <!-- Chat List -->
  <div class="chat-list" id="chatList"></div>

  <!-- Chat Screen -->
  <div class="chat-screen" id="chatScreen">
    <div class="chat-header">
      <i class="fas fa-arrow-left back" onclick="goBack()"></i>
      <img id="chatImg" src="" alt="">
      <div id="chatName" style="font-weight:600;"></div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <i class="fas fa-home"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-plus-square"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-user active"></i>
  </div>

  <script>
    const chatList = document.getElementById('chatList');
    const chatScreen = document.getElementById('chatScreen');
    const chatMessages = document.getElementById('chatMessages');
    const chatName = document.getElementById('chatName');
    const chatImg = document.getElementById('chatImg');
    const messageInput = document.getElementById('messageInput');
    const popup = document.getElementById('popup');

    const chats = [
      { name: "Allu Arjun", message: "Pushpa rule üî•", img: "https://img.etimg.com/thumb/width-1200,height-1200,imgsize-59468,resizemode-75,msid-116617146/magazines/panache/this-pushpa-2-scene-has-now-landed-allu-arjun-in-legal-trouble-once-again.jpg" },
      { name: "Mahesh Babu", message: "Let‚Äôs plan something!", img: "https://images.cnbctv18.com/uploads/2024/07/mahesh-babu-ambani-wedding-2024-07-b10de06ed1f26d4be7e14ebd7ea73117.jpg?impolicy=website&width=400&height=225" },
      { name: "Rohit Zinjurke", message: "Bro, you coming to the shoot?", img: "https://www.exhibit.tech/wp-content/uploads/2023/03/Untitled-design-5.png" },
      { name: "Purav Jha", message: "Script is ready!", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-DY6oXstz6SSloDIL4ciL0qoN6o4H3oDodQ&s" },
      { name: "Prabhas", message: "Baahubali üòé", img: "https://cdn.bollywoodbubble.com/wp-content/uploads/2019/08/Prabhas-Saaho-.jpg" },
      { name: "Vijay Deverakonda", message: "Toh kaise hain aap log?", img: "https://www.bollywoodhelpline.com/upload/artist/Vijay%20Deverakonda_128843.jpg?height=900&width=900&crop=auto&scale=both" },
    ];

    chats.forEach(user => {
      const div = document.createElement('div');
      div.className = 'chat-item';
      div.innerHTML = `
        <img src="${user.img}" alt="${user.name}">
        <div class="chat-info">
          <div class="username">${user.name}</div>
          <div class="message">${user.message}</div>
        </div>
      `;
      div.onclick = () => openChat(user);
      chatList.appendChild(div);
    });

    function openChat(user) {
      chatList.style.display = 'none';
      chatScreen.style.display = 'flex';
      chatName.textContent = user.name;
      chatImg.src = user.img;

      chatMessages.innerHTML = `
        <div class="message-bubble">${user.message}</div>
        <div class="message-bubble me">Hey ${user.name.split(" ")[0]}! ‚ù§Ô∏è</div>
      `;
      messageInput.value = '';
    }

    function goBack() {
      chatList.style.display = 'block';
      chatScreen.style.display = 'none';
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      const div = document.createElement('div');
      div.className = 'message-bubble me';
      div.textContent = text;
      chatMessages.appendChild(div);
      messageInput.value = '';

      // Show popup
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 1000);
    }
  </script>
</body>
</html>
