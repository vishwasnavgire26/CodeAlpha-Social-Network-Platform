<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Registration</title>
  <link rel="stylesheet" href="registration.css"/>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Instagram</h1>
      <form id="registerForm">
        <input type="text" placeholder="Mobile Number or Email" required />
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="or">OR</p>
      <button class="facebook-btn">Sign up with Facebook</button>
      <p class="terms">
        By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookies Policy</a>.
      </p>
    </div>
    <div class="login-box">
      <p>Have an account? <a href="#">Log in</a></p>
    </div>
  </div>
  <script src="registration.js"></script>
</body>
</html>
